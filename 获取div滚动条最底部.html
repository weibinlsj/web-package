<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script language="javascript" src="js/jquery-1.7.2.js"></script>
		<script language="javascript">
			$(document).ready(function() {
				var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
				var nScrollTop = 0; //滚动到的当前位置
				var nDivHight = $("#div1").height();

				$("#div1").scroll(function() {
					nScrollHight = $(this)[0].scrollHeight;
					nScrollTop = $(this)[0].scrollTop;
					if(nScrollTop + nDivHight >= nScrollHight)
						alert("滚动条到底部了");
						$("#btn").removeAttr("disabled")
				});
			});
		</script>

		<body>
			<div id="div1" style="overflow-y:auto; overflow-x:hidden; height:500px;">
				<div style="background-color:#ccc; height:750px;">IE 和 FF 下测试通过   注意 div不能有padding</div>
			</div>
			<!--<input type="checkbox" id="btn" name="" value="submit" disabled="disabled">-->
			<input type="button" id="btn" name="" value="submit" disabled="disabled">
		</body>

</html>
